<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChallenges | My Team</title>
  <link rel="icon" href="assets/devchallenges.png" />
  <link rel="stylesheet" href="css/config.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
</head>

<body>
  <main class="l-container main">

    <header class="header">
      <h1 class="team-title">The creative crew</h1>

      <div class="team-info">
        <h2 class="team-info__title">Who we are</h2>
        <p class="team-info__description">We are team of creatively diverse. driven. innovative individuals working in
          various locations from the world.
        </p>
      </div>
    </header>

    <section class="team-gallery">
      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo1.png" alt="Bill Mahoney photo">
          <figcaption class="team-card__caption">Bill Mahoney</figcaption>
        </figure>
        <small class="team-card__role">Product Owner</small>
      </article>

      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo2.png" alt="Saba Cabrera photo">
          <figcaption class="team-card__caption">Saba Cabrera</figcaption>
        </figure>
        <small class="team-card__role">ART Director</small>
      </article>

      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo3.png" alt="Shae Le photo">
          <figcaption class="team-card__caption">Shae Le</figcaption>
        </figure>
        <small class="team-card__role">Tech Lead</small>
      </article>

      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo4.png" alt="Skylah Lu photo">
          <figcaption class="team-card__caption">Skylah Lu</figcaption>
        </figure>
        <small class="team-card__role">UX Designer</small>
      </article>

      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo5.png" alt="Griff Richards photo">
          <figcaption class="team-card__caption">Griff Richards</figcaption>
        </figure>
        <small class="team-card__role">Developer</small>
      </article>

      <article class="team-card">
        <figure class="team-card__figure">
          <img class="team-card__img" src="assets/photo6.png" alt="Stan John photo">
          <figcaption class="team-card__caption">Stan John</figcaption>
        </figure>
        <small class="team-card__role">Developer</small>
      </article>
    </section>
  </main>

  <footer class="l-container footer">
    <p class="footer__text">created by <a href="https://miltoncodeyt.com" target="_blank" rel="noopener"
        class="footer__link">&#64;Miltoncodeyt</a> - devChallenges.io</p>
  </footer>
</body>

</html>
